<!DOCTYPE html>

<html>
<head>
    <meta charset=UTF-8>
    <title>home, sweet home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="status_request()">
    <div id="top_status_bar">
        #status_time#
    </div>
    
    <div id="top_button_bar">
        <div id="button_files" onclick="files_list_request()">
            files show
        </div>
        <div id="button_files_s" onclick="shw_file_w()">
            files send
        </div>
        <div id="button_messages" onclick="txt_download()">
            messages show
        </div>
        <div id="button_messages_s" onclick="shw_txt_w()">
            messages send
        </div>
    </div>
    
    <div id="body_content">
        <div id="body_content_container">
            #content#
            <br>
        </div>
        <div id="body_content_button_scroll_bottom" onclick="scroll_bottom()">
            ▼
        </div>
        <div id="body_content_button_scroll_top" onclick="scroll_top()">
            ▲
        </div>
    </div>
    
    <div id="txt_send">
        <form id="form_txt" method="POST" action="txt.php">
            <textarea name="str_name" id="txt_area"></textarea>
            <br>
            <input type="button" value="send" onclick="send_msg()">
            <input type="button" value="close" onclick="hd_txt_w()">
        </form>
    </div>
    
    <div id="file_send">
        <form id="file_form" method="POST" action="up.php" enctype="multipart/form-data">
            <input type="file" name="fname" id="file_name" multiple="true" onchange="selected_files()">
            <br>
            <input type="button" value="upload" onclick="files_upload()">
            <input type="button" value="close" onclick="hd_file_w()">
            <div id="file_send_selected"></div>
        </form>
    </div>
</body>

</html>
